<html lang="en">
    <head>

        <title>RowdyHacks 2020</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.0/css/mdb.min.css" rel="stylesheet">
    </head>
    <body class="text-center" style="background-color: #F2F2F2;" id="epicbackgrounddisplaything">
        <div style="min-height: 100%; min-height: 100vh; display: flex; align-items: center;">
        <div class="container" style="width: 100%; max-width: 450px; padding: 15px;">
            <div class="card shadow bg-white rounded">
                <img class="mb-12" src="res/AbstractRowdy.png" alt="" width="100" height="100" style="display: block; margin: auto; margin-top: 5%;">
                <div class="card-body">
                    <form class="form-signin">
                        <div id="errorMessage"></div>
                        <h4 class="h4 mb-3 font-weight-normal">RowdyHacks Account Registration</h4>
                        <label for="inputEmail" class="sr-only">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Email" required autofocus>
                        <br>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                        <br>
                        <label for="inputPassword" class="sr-only">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                        <div class="checkbox mb-3"></div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                        <br>
                        Already have an account? <a href="signin.html">Sign In</a>
                    </form>  
                </div>
                <p class="mt-4 mb-2 text-muted">&copy; RowdyHacks - 2020</p>
            </div>
        </div>
        </div>
        <!-- Bootstrap core JavaScript ================================================== -->
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
        <script src="js/amazon-cognito-identity.min.js"></script>
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.0/js/mdb.min.js"></script>
        <script src="js/register.js"></script>
        <script src="js/three.r95.min.js"></script>
        <script src="js/vanta.net.min.js"></script>
        <script>
        VANTA.NET({
            el: "#epicbackgrounddisplaything",
            mouseControls: false,
            touchControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x0c2340,
            points: 20.00,
            color: 0xf15a22
        })
        </script>
    </body>
