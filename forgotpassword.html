<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>RowdyHacks 2020</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="text-center" style="background-color: #F2F2F2;">
        <div class="alert alert-primary" role="alert">
            Closed Beta
        </div>
        <div class="container" style="width: 100%; max-width: 450px; padding: 15px;">
            <div class="card shadow bg-white rounded">
                <img class="mb-12" src="res/AbstractRowdy.png" alt="" width="100" height="100" style="display: block; margin: auto; margin-top: 5%;">
                <div class="card-body">
                    <form class="form-signin">
                        <div id="errorMessage"></div>
                        <h1 class="h3 mb-3 font-weight-normal">Forgot Password</h1>
                        <label for="inputEmail" class="sr-only">Email</label>
                        <input id="username" class="form-control" placeholder="Email" required autofocus>
                        <br>
                        <div class="checkbox mb-3">
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                    </form>
                </div>
                <p class="mt-4 mb-2 text-muted">&copy; RowdyHacks - 2020</p>
            </div>
        </div>
        <!-- Bootstrap core JavaScript ================================================== -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
        <script src="js/amazon-cognito-identity.min.js"></script>
        <script src="js/forgotpassword.js"></script>
    </body>
</html>
