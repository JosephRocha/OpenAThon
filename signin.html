<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>RowdyHacks 2020</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="text-center" style="background-color: #F2F2F2;">
        <div class="alert alert-primary" role="alert">
            Closed Beta
        </div>
        <div class="container" style="width: 100%; max-width: 330px; padding: 15px; margin: auto;">
            <div class="card">
                <div class="card-body">
                    <form class="form-signin">
                        <div id="errorMessage">
                        </div>
                        <h1 class="h3 mb-3 font-weight-normal">RowdyHacks 2020 Sign In</h1>
                        <label for="inputEmail" class="sr-only">Email</label>
                        <input id="username" class="form-control" placeholder="Email" required autofocus>
                        <br>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                        <div class="checkbox mb-3">
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>
                    <br>
                    <a href="register.html"><button class="btn btn-lg btn-primary btn-block" >Register</button><a>
                    <p class="mt-5 mb-3 text-muted">&copy; RowdyHacks - 2019</p>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript ================================================== -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
        <script src="js/amazon-cognito-identity.min.js"></script>
        <script src="js/signin.js"></script>
    </body>
</html>
