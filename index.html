    <div class="container" style="width: 100%; max-width: 530px; padding: 15px; margin: auto;">
        <form class="form-signin">
            <div id="errorMessage">
            <small id="emailHelp" class="form-text text-muted">Our records indicate you have not submitted an application!</small>
                <small id="emailHelp" class="form-text text-muted">Please fill it out below to apply to RowdyHacks 2020.</small>
                <br>
                </div>
                    <h1 class="h3 mb-3 font-weight-normal">RowdyHacks 2020 Application</h1>
                    <label for="firstname">First Name</label>
                    <input id="firstname" class="form-control" placeholder="First Name" required autofocus>
                    <br>
            
                    <label for="lastname">Last Name</label>
                    <input id="lastname" class="form-control" placeholder="Last Name" required autofocus>
                    <br>
            
                    <label for="school">School</label>
                    <input id="school" class="form-control" placeholder="School" required autofocus>
                    <br>
            
                    <label for="shirtsize">Shirt Size</label>
                    <select class="form-control">
                        <option>XXS</option>
                        <option>XS</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>2XL</option>
                        <option>3XL</option>
                        <option>4XL</option>
                    </select>
                    <br>
            
                    <label for="school">What school do you attend?</label>
                    <input id="school" class="form-control" placeholder="What school do you attend?" required autofocus>
                    <br>
            
                    <label for="major">What's your major?</label>
                    <input id="major" class="form-control" placeholder="What's your major?" required autofocus>
                    <br>
            
            
                    <label for="classification">What's your classification?</label>
                    <select class="form-control">
                        <option>Freshman</option>
                        <option>Sophomore</option>
                        <option>Junior</option>
                        <option>Senior</option>
                        <option>Master's Student</option>
                        <option>PhD Student</option>
                    </select>
                    <br>
            
                    <label for="pronouns">What are your preferred pronouns?</label>
                    <select class="form-control">
                        <option>She/Her</option>
                        <option>He/Him</option>
                        <option>They/Them</option>
                    </select>
                    <br>
            
                    <label for="ethnicity">How do you ethnically identify?</label>
                    <select class="form-control">
                        <option>American Indian or Alaskan Native</option>
                        <option>Asian</option>
                        <option>Black or African-American</option>
                        <option>Hispanic or Latino</option>
                        <option>Native Hawaiian or other Pacific Islander</option>
                        <option>White</option>
                        <option>Prefer not to answer</option>
                    </select>
                    <br>
                    
                    <label for="classification">How do you plan to travel to RowdyHacks this year?</label>
                    <select class="form-control">
                        <option>Driving</option>
                        <option>Charter Bus</option>
                        <option>Walking</option>
                        <option>Biking</option>
                        <option>Public Transportation</option>
                        <option>Flying</option>
                    </select>
                    <br>
            
                <label for="exampleFormControlTextarea1">Do you have any dietary restrictions?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <br>
            
                <label for="exampleFormControlTextarea1">We want all of our hackers to be as rowdy as possible! Are there any other accommodations you might need?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <br>
            
                <label for="exampleFormControlFile1">Please Upload a copy of your resume</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                <br>
             
                <label for="classification">What track are you most interested in joining?</label>
                    <select class="form-control">
                        <option>Learner</option>
                        <option>Security</option>
                        <option>Social Good</option>
                        <option>General</option>
                    </select>
                    <br>
            
            <label for="exampleFormControlTextarea1">What are you looking forward to about RowdyHacks this year?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <br>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Application</button>
        </form>
    </div>
